<html>

<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
  <!-- <button onclick="console.log('clicked')">Like</button> -->
  <div id="root"></div>
  <!-- 1. React로 컴포넌트 생성 -->
  <script>
    // html tag 생성
    const e = React.createElement;

    // class == component
    class LikeButton extends React.Component {
      // constructor : 가장 처음 실행되는 메서드
      constructor(props) {
        super(props);
        // 여기 상태 state 기입
        this.state = {
          // 상태 주르륵 나열
          liked: false,
        };
      }

      render() {
        return e(
          'button',
          {
            onClick: () => {
              this.setState({ liked: true }) // 이렇게 상태를 변경한다.
            },
            type: 'submit'
          },
          // on'C'lick...! CAUTION! CAPITAL LETTER 
          // onclick()에는 함수가 들어가니까, 함수 형태로 작성한다. 
          // ===  <button onclick="console.log('clicked') type="submit">Like</button>

          'Like ');
      }
    }
  </script>

  <!-- 2. React DOM 으로 실제로 그려줌 (UI 반영 - rendering)-->
  <script>
    ReactDOM.render(e(LikeButton), document.querySelector('#root'))
    // console.log('클래스형', e(LikeButton));
  </script>

  <!-- 3. 함수형으로 만들어 봄 -->

    // console.log('함수형', btn);

</body>

</html>

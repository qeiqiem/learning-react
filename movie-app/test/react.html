<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<!-- react import -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  function Btn({ name, onClick }) {
    console.log(name, 'was rendered'); // render poin log
    return (
      <button
        onClick={onClick}
        style={{
          backgroundColor: 'gray',
          border: 0,
          borderRadius: 20,
          padding: 10,
          color: 'white',
          margin: '10px',
        }}
      >
        {name}
      </button >
    )
  }
  const MemoBtn = React.memo(Btn); // memo!
  function App() {
    const [value, setValue] = React.useState("origin");
    const changeValue = () => setValue("change");
    return (
      <div>
        <MemoBtn name={value} onClick={changeValue} />
        <MemoBtn name="reset" />
      </div>)
  }
  const root = document.getElementById("root")
  ReactDOM.render(<App />, root);
</script>

</html>
